    <script>
        function addArrays(array1, array2){
            const result = []
            for (i=0; i<array1.length; i++){
                result.push(array1[i] + array2[i])
            }
            console.log(result)
        }
        addArrays([1, 1, 2],[1, 1, 3])
        addArrays([1, 2, 3],[4, 5, 6])
    </script>
