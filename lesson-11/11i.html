<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function addNum(array, num){
            const result = []
            for(i=0; i<array.length; i++){
                result.push(array[i] + num)
            }
            console.log(result)
        }
        const myArray = [2, 6, 2, 9, 5, 3]
        addNum(myArray, 2)
    </script>
</body>
