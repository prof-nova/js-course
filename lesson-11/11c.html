<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11c</title>
</head>
<body>
    <script>
        function arraySwap(mainArrary){
         const latVal = mainArrary.length - 1;
          const yArray = mainArrary[latVal]
          const xArray = mainArrary[0]
          mainArrary[0] = yArray
          mainArrary[latVal] = xArray
          return mainArrary
        }

        const myArray = [25, 2, 3, 4, 5, 6, 'hello world'];

       console.log(arraySwap(myArray))
       
    </script>
</body>
</html>
