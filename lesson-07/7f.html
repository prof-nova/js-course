<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <script>
    //Full code of temperature conversion.
    function celToFaren(number, unit){
      if (unit != 'F'){
        alert ('input the fahrenheit symbol f')
      } else{
        return number * (9/5) + 32 + `${unit}`
      }
      }
      
    function farenToCel(number,unit){
      if(unit != 'C'){
        alert('input the Celsius symbol C')
      }else{
        return ((number - 32 ) * 5) / 9 + `${unit}`
      }
    }
    console.log(celToFaren(25,'F'))
    console.log(farenToCel(86,'C'))
  </script>
</body>

</html>
