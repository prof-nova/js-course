<body>
  <script>
    // parameter of my function
    function greet(name){
      if (!name){
        console.log('Hi There!')
      }else {console.log(`Hello ${name}!`);}
    }
    greet('chinedu');
    greet('joel');
    greet('favour');
    greet();
  </script>
