<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <script>
    const product = {
      name: 'basketball',
      price: 2095,
    }
    console.log(product);
    product.price += 500;
    console.log(product);
    product['delivery-time'] = '3 days';
    console.log(product);
    
    const phone = {
      name: 'infinix note 8i',
      price: 80
    }
    const laptop = {
      name: 'hp folio',
      price: 170
    }
    function comparePrice(product1,product2){
      if (product1.price < product2.price){
        return product1.name
      } else {
        return product2.name
      }
    }
    console.log(comparePrice(phone,laptop))
  </script>
</body>

</html>
