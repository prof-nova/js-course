<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="10i.css">
  </head>
  <body>
    <p class="js-cal-display"></p>
    <p>
      <button class="brown genButton" onclick="
        updateCalculation('1');
      ">1</button>
      
      <button class="brown genButton" onclick="
        updateCalculation('2');
      ">2</button>

      <button class="brown genButton" onclick="
        updateCalculation('3');
      ">3</button>

      <button class="orange genButton" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class="brown genButton" onclick="
        updateCalculation('4');
      ">4</button>
      
      <button class="brown genButton" onclick="
        updateCalculation('5');
      ">5</button>

      <button class="brown genButton" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="orange genButton" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="brown genButton" onclick="
        updateCalculation('7');
      ">7</button>
      
      <button class="brown genButton" onclick="
        updateCalculation('8');
      ">8</button>

      <button class="brown genButton" onclick="
        updateCalculation('9');
      ">9</button>

      <button class="orange genButton" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="brown genButton" onclick="
        updateCalculation('0');
      ">0</button>
      
      <button class="brown genButton" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="brown genButton" onclick="
        calculation = eval(calculation);
        displayCalculation();
        console.log(calculation);


        localStorage.setItem('calculation', calculation);

      ">=</button>

      <button class="orange genButton" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="brown genButton" onclick="
        calculation = '';
        displayCalculation();
        console.log(calculation);

        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>
   
    <script src="10i.js">
    </script>
  </body>
</html>
