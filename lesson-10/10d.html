<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming</title>
    <style>
        .btn-style1{
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            font-family: arial;
            font-weight: bold;
            font-size: 50px;
            padding: 20px 50px;
            margin: 10px 20px;
            border-radius: 20px;
        }
        .is-toggled{
            background-color: rgb(230, 230, 230);
            color: black;
        }
    </style>
</head>
<body>
    <button class="btn-style1" onclick="
        putToggler()
        ">Gaming</button>
    <script>
        let btnStyle = document.querySelector('.btn-style1').classList;
        function putToggler(){
          if (btnStyle.contains('is-toggled') === true ){
            btnStyle.remove('is-toggled');
          } else {
            btnStyle.add('is-toggled')
          }
        }
    </script>
</body>
</html>
